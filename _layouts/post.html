---
layout: subs
masterClass: blog-top
comments: true
---
<div class="container post">
	<div class="row">
		<div class="col-xs-12">
			<div class="breadcrumbs">
				<a href="/blog/">Blog</a> · {{ page.title }}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<header class="post-header">
			    <h1 class="post-title">{{ page.title }}</h1>
			    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		  	</header>

			<article class="post-content">
				{{ content }}
			</article>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="share-title-section">
				<span>Share on</span>
			</div>
			<ul class="share-page">			    
			    <li>
			    	<a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="{{ page.title }}"><i class="fa fa-facebook"></i></a>
	    		</li>
			    <li>
			    	<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="{{ page.title }}"><i class="fa fa-twitter"></i></a>
		    	</li>
			    <li>
			    	<a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="{{ page.title }}"><i class="fa fa-google-plus"></i></a>
		    	</li>
			</div>
		</div>
	</div>
</div>

{% if page.comments %}
	<div class="container disqus-container">
		<div class="row">
			<div class="col-xs-12">
				<div id="disqus_thread"></div>
				<script type="text/javascript">
				    /* * * CONFIGURATION VARIABLES * * */
				    var disqus_shortname = 'luisfbmelo';
				    
				    /* * * DON'T EDIT BELOW THIS LINE * * */
				    (function() {
				        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				    })();
				</script>
				<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
			</div>
		</div>
	</div>

{% endif %}
