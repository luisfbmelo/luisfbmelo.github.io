<section class="contact-me" id="contact-me">
  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <div class="section-title">
          <h2>LET'S TALK</h2>
          <footer>feel free to ask me anything</footer>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 email-section">
        <span><a href="mailto:geral@luisfbmelo.com">geral@luisfbmelo.com</a></span>
        <p><span>or</span></p>
      </div>
    </div>

    <form action="https://formspree.io/geral@luisfbmelo.com" name="contactForm" class="row" method="POST">
      <div class="col-xs-12 col-sm-4 input-container">
        <input type="text" name="user_name" required/>
        <label for="user_name">Name</label>
      </div>

      <div class="col-xs-12 col-sm-4 input-container">
      <input type="email" name="_replyto" required/>
        <label for="_replyto">E-mail</label>
      </div>

      <div class="col-xs-12 col-sm-4 input-container">
      <input type="text" name="_subject"  required/>
        <label for="_subject">Subject</label>
      </div>
      <div class="col-xs-12 input-container">
        <textarea name="email_body" id="email_body" cols="30" rows="10" required></textarea>
        <label for="email_body">Message</label>
      </div>
      <div class="col-xs-12 input-container">
        <input type="text" name="_gotcha" style="display:none" />
      </div>

      <input type="hidden" name="_next" value="{{site.url}}/thanks/" />
      <div class="col-xs-12 input-container">
        <input type="submit" name="submit_form" value="Send" />
      </div>
    </form>

  </div>
  
</section>
